<!DOCTYPE HTML>
<html>

<head>
    <title>HTML Forms</title>

</head>

<body>
    <h1> Forms!</h1>
    <forms>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="contact">Contact No.</label>
        <input type="number" id=" number" class="number"><br><br>
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="gender">-- Please choose one option --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Can't say</option>
        </select><br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="rating">Rating: </label>
        <input type="radio" value="1" name = "rating" id = "rating1">
        <label for="rating1">1</label>
        <input type="radio" value="2" name = "rating" id = "rating2">
        <label for="rating1">2</label>
        <input type="radio" value="3" name = "rating" id = "rating3">
        <label for="rating1">3</label>
        <input type="radio" value="4" name = "rating" id = "rating4">
        <label for="rating1">4</label>
        <input type="radio" value="5" name = "rating" id = "rating5">
        <label for="rating1">5</label><br><br>
        <label for="msg">Enter your massage: </label><br>
        <textarea name="feedback" id="msg" cols="20" rows="10" placeholder="Type here ..."></textarea><br><br>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <footer>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="https://t3.ftcdn.net/jpg/03/88/05/16/360_F_388051670_uB2VtAbL6aDFOepKK43eEuMgBKPL96Uu.jpg" width="45" height="45" alt="You Tube">
        
            </a>
            <a href="https://www.google.com/" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" width="45" height="45" alt="You Tube">
        
            </a>

        </footer>



    </forms>



</body>

</html>
