<!DOCTYPE html>
<html>

<head>
        <title>Multimedia</title>

</head>

<body>
        <h1>Audio & Video files</h1>
        <video width="320" height="240" controls>
            <source src="v1.mp4" type="video/mp4">
        
            Your browser does not support the video tag.
        </video>
        <!-- Chromium browsers do not allow autoplay in most cases. However, muted autoplay is always allowed. -->
        <video width="320" height="240" controls autoplay>
            <source src="v4.mp4" type="video/mp4">
        
            Your browser does not support the video tag.
        </video>
        <video width="320" height="240" controls autoplay muted>
            <source src="v3.mp4" type="video/mp4">
        
            Your browser does not support the video tag.
        </video>
        <hr>
       <audio controls>
        <source src="a1.mp3" type="audio/mp3">
       </audio>
       <audio controls autoplay>
        <source src="a2.mp3" type="audio/mp3">
       </audio>
       <audio controls autoplay muted>
        <source src="a3.mp3" type="audio/mp3">
       </audio>
       <hr>
       <iframe width="360" height="300"
       src="https://www.youtube.com/embed/WDHIWDf4ph8">

       </iframe>

</body>
</html>
